
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelPoint Pi ‚Äì Test Payment</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body{font-family:system-ui,Arial,sans-serif;padding:28px;text-align:center}
    h1{margin:0 0 10px}
    button{font-size:16px;padding:12px 18px;margin:10px;border:1px solid #ccc;border-radius:12px;cursor:pointer}
    #log{margin:18px auto;max-width:640px;text-align:left;white-space:pre-wrap;background:#fafafa;border:1px dashed #ddd;border-radius:10px;padding:12px;min-height:28px}
    .muted{opacity:.7}
    .hidden{display:none}
  </style>
</head>
<body>
  <h1>TravelPoint Pi</h1>
  <p class="muted">Use <b>Pi Browser</b> to test a tiny payment flow.</p>

  <div>
    <button id="btnLogin" onclick="window._login()">üîë Login with Pi</button>
    <button id="btnPay"   onclick="window._pay()" disabled>üí≥ Pay 0.001 Pi (test)</button>
  </div>

  <div id="status" class="muted">Booting‚Ä¶</div>
  <div id="log"></div>

  <script>
    // ---------- helpers ----------
    const $  = (id)=>document.getElementById(id);
    const log= (msg,obj)=>{ $('log').textContent += (typeof msg==='string'?msg:JSON.stringify(msg)) + (obj?(' ' + JSON.stringify(obj)): '') + '\n'; };
    const setStatus = (t)=>{ $('status').textContent = t; };

    // expose for inline onclick fallback
    window._login = async () => {
      log('login(): click');
      if (!window.Pi) { setStatus('‚ùå Pi SDK not found. Open this page INSIDE Pi Browser.'); return; }
      try {
        const scopes = ['username','payments']; // <‚Äî –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ payments
        const auth = await Pi.authenticate(scopes, (p)=>log('onIncompletePaymentFound', p));
        window.__piUser = auth?.user;
        setStatus('‚úÖ Logged in as @' + (auth?.user?.username || 'unknown'));
        $('btnPay').disabled = false;
        log('AUTH OK', auth);
      } catch(e) {
        log('AUTH ERROR', {name:e?.name, code:e?.code, message:e?.message});
        setStatus('Auth error: ' + (e?.code  e?.message  'unknown'));
      }
    };

    window._pay = async () => {
      log('pay(): click');
      if (!$('btnPay').disabled && !window.__piUser) {
        setStatus('Please login first.'); return;
      }
      try {
        const payment = await Pi.createPayment({
          amount: 0.001,
          memo: 'TravelPoint PiNet verification',
          metadata: { orderId: Date.now() }
        },{
          onReadyForServerApproval: async (paymentId) => {
            log('onReadyForServerApproval', paymentId);
            try {
              const r = await fetch('/api/approve', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ paymentId })
              });
              log('approve: '+r.status);
              if(!r.ok) throw await r.text();
              setStatus('‚úÖ Approved by server. Waiting for blockchain tx‚Ä¶');
            } catch(e){ setStatus('Server approval failed.'); log('approve ERROR', e); }
            },
          onReadyForServerCompletion: async (paymentId, txid) => {
            log('onReadyForServerCompletion', {paymentId, txid});
            try {
              const r = await fetch('/api/complete', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ paymentId, txid })
              });
              log('complete: '+r.status);
              if(!r.ok) throw await r.text();
              setStatus('üéâ Payment completed!');
              alert('Payment completed successfully!');
            } catch(e){ setStatus('Server completion failed.'); log('complete ERROR', e); }
          },
          onCancel: (paymentId)=>{ setStatus('Payment canceled.'); log('onCancel', paymentId); },
          onError:  (err,paymentId)=>{ setStatus('Payment error: '+(err?.message||'unknown')); log('onError', {err,paymentId}); }
        });
        log('createPayment() returned', payment);
      } catch(e){
        setStatus('Payment error: '+(e?.message||'unknown'));
        log('createPayment ERROR', e);
      }
    };

    // ---------- boot ----------
    document.addEventListener('DOMContentLoaded', () => {
      // –¥—É–±–ª–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ inline –≤–¥—Ä—É–≥ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª
      $('btnLogin').addEventListener('click', window._login);
      $('btnPay').addEventListener('click', window._pay);

      if (!window.Pi) {
        setStatus('‚ùå Pi SDK not found. Open this page INSIDE Pi Browser.');
        log('window.Pi = false');
        return;
      }
      try {
        // –¢–ï–°–¢–ù–ï–¢!
        Pi.init({ version:'2.0', sandbox:true });
        setStatus('‚úÖ Pi SDK ready. Please login first.');
        log('Pi.init sandbox:true OK');
      } catch(e) {
        setStatus('Pi.init error');
        log('Pi.init ERROR', {code:e?.code, message:e?.message});
      }
    });
  </script>
</body>
</html>
