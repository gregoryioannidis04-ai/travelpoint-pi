<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TravelPoint Pi</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px 16px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    .muted { opacity: .6; }
    #status { margin: 12px 0 24px; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>Welcome to TravelPoint Pi</h1>
  <p>Login and test Pi payments</p>

  <div id="status">Initializing…</div>

  <button id="btnLogin">🔑 Login with Pi</button>
  <button id="btnPay">💳 Pay 1 Pi (Test)</button>

  <script>
    // -------- helpers ----------
    function showErr(err, where) {
      const msg = err?.message  err?.error  err?.code || JSON.stringify(err);
      alert(${where} error:\n${msg});
      console.error(where, err);
    }
    function setButtons(enabled) {
      const b1 = document.getElementById('btnLogin');
      const b2 = document.getElementById('btnPay');
      [b1, b2].forEach(b => { b.disabled = !enabled; b.classList.toggle('muted', !enabled); });
    }
    const statusEl = document.getElementById('status');
    function setStatus(t) { statusEl.textContent = t; }

    // Храним юзера после логина для наглядности
    window.__piUser = null;

    // -------- init (без inline-обработчиков!) ----------
    window.addEventListener('DOMContentLoaded', () => {
      setButtons(false);

      // Вешаем события через JS — так обходим CSP
      document.getElementById('btnLogin').addEventListener('click', login);
      document.getElementById('btnPay').addEventListener('click', pay);

      if (!window.Pi) {
        setStatus('Pi SDK not found. Open this page in the Pi Browser.');
        alert('Pi SDK not found. Please open in Pi Browser.');
        return;
      }

      try {
        Pi.init({ version: '2.0', sandbox: true });
        console.log('✅ Pi SDK connected (sandbox)');
        setStatus('Pi SDK connected (sandbox)');
        setButtons(true);
      } catch (e) {
        showErr(e, 'Pi.init');
        setStatus('Pi init failed');
      }
    });

    // Для незавершённых платежей
    function onIncompletePaymentFound(payment) {
      console.log('Incomplete payment found:', payment);
    }

    // -------- login ----------
    async function login() {
      try {
        setStatus('Authenticating…');
        const scopes = ['username', 'payments'];
        const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
        window.__piUser = auth?.user || null;
        alert('Logged in as: ' + (window.__piUser?.username || 'unknown'));
        console.log('Auth:', auth);
        setStatus('Logged in');
      } catch (err) {
        showErr(err, 'Login');
        setStatus('Login failed');
      }
    }

    // -------- payment (testnet) ----------
    async function pay() {
      try {
        if (!window.__piUser) {
          alert("Please login first (press 'Login with Pi').");
          return;
        }
        setStatus('Creating payment…');

        await Pi.createPayment(
          {
            amount: 1,
            memo: 'TravelPoint test payment',
            metadata: { orderId: Date.now() }
          },
          {
            onReadyForServerApproval: async (paymentId) => {
              try {
                const res = await fetch('/api/approve', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ paymentId })
                });
                const body = await res.json().catch(() => ({}));
                if (!res.ok) throw body;
                alert('Server approved: ' + paymentId);
                } catch (err) {
                showErr(err, 'Server approval (/api/approve)');
              }
            },
            onReadyForServerCompletion: async (paymentId, txid) => {
              try {
                const res = await fetch('/api/complete', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ paymentId, txid })
                });
                const body = await res.json().catch(() => ({}));
                if (!res.ok) throw body;
                alert('Server completed: ' + paymentId);
              } catch (err) {
                showErr(err, 'Server completion (/api/complete)');
              }
            },
            onCancel: (paymentId) => { alert('Canceled: ' + paymentId); },
            onError:  (err)       => { showErr(err, 'Payment'); }
          }
        );

        setStatus('Payment flow finished (see alerts/logs)');
      } catch (err) {
        showErr(err, 'CreatePayment');
        setStatus('Payment failed');
      }
    }
  </script>
</body>
</html>
