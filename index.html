<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelPoint Pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Welcome to TravelPoint Pi</h1>
  <p>Login and test Pi payments</p>

  <button onclick="login()">ðŸ”‘ Login with Pi</button>
  <button onclick="pay()">ðŸ’³ Pay 1 Pi (Test)</button>

  <script>
    // Initialize Pi SDK
    Pi.init({ version: "2.0" });

    async function login() {
      try {
        const scopes = ['username', 'payments'];
        const authResult = await Pi.authenticate(scopes, onIncompletePaymentFound);
        alert("Logged in as: " + authResult.user.username);
      } catch (err) {
        console.error(err);
        alert("Login failed");
      }
    }

    async function pay() {
      try {
        const payment = await Pi.createPayment({
          amount: 1,
          memo: "Test Payment",
          metadata: { project: "TravelPointPi" }
        }, { onReadyForServerApproval, onReadyForServerCompletion, onCancel, onError });

        alert("Payment created: " + payment.identifier);
      } catch (err) {
        console.error(err);
        alert("Payment failed");
      }
    }

    function onIncompletePaymentFound(payment) { console.log(payment); }
    function onReadyForServerApproval(paymentId) { console.log("Approve: ", paymentId); }
    function onReadyForServerCompletion(paymentId, txid) { console.log("Complete: ", paymentId, txid); }
    function onCancel(paymentId) { console.log("Cancelled: ", paymentId); }
    function onError(error, payment) { console.error(error, payment); }
  </script>
</body>
</html>
