<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelPoint Pi – Test Payment</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 32px; text-align: center; }
    h1 { margin-bottom: 8px; }
    p  { color:#444; }
    button {
      font-size: 16px; padding: 12px 18px; margin: 10px;
      border: 1px solid #ccc; border-radius: 10px; cursor: pointer;
    }
    #status { margin-top:18px; font-size:14px; color:#555; }
  </style>
</head>
<body>
  <h1>TravelPoint Pi</h1>
  <p>Tap the buttons below in <b>Pi Browser</b> to complete the verification payment.</p>

  <div>
    <button type="button" onclick="login()">🔑 Login with Pi</button>
    <button type="button" onclick="pay()">💳 Pay 0.001 Pi (test)</button>
  </div>

  <div id="status">Initializing…</div>

  <script>
    // ---------- Status Helper ----------
    function setStatus(msg) {
      const el = document.getElementById("status");
      if (el) el.textContent = msg;
    }

    // ---------- INIT ----------
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.Pi) {
        setStatus("❌ Pi SDK not found (open this page in Pi Browser).");
        return;
      }
      // Testnet: sandbox = true
      Pi.init({ version: "2.0", sandbox: true });
      setStatus("✅ Pi SDK connected. Please Login first.");
    });

    // ---------- LOGIN ----------
    async function login() {
      try {
        const scopes = ["username", "payments"];
        const auth = await Pi.authenticate(scopes, (payment) => {
          console.log("Incomplete payment:", payment);
          setStatus("Found incomplete payment; you can try again.");
        });
        window.__piUser = auth.user;
        setStatus("Logged in as @" + auth.user.username);
      } catch (err) {
        console.error("Login error:", err);
        setStatus("Login error: " + (err?.message || "Unknown"));
      }
    }

    // ---------- PAY ----------
    async function pay() {
      if (!window.__piUser) {
        setStatus("Please login first.");
        return;
      }

      try {
        const payment = await Pi.createPayment({
          amount: 0.001,
          memo: "TravelPoint Pi Test Payment",
          metadata: { orderId: Date.now() }
        }, {
          onReadyForServerApproval: async (paymentId) => {
            try {
              const r = await fetch("/api/approve", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ paymentId })
              });
              if (!r.ok) throw await r.text();
              setStatus("✅ Approved by server. Waiting for blockchain transaction…");
            } catch (e) {
              console.error(e);
              setStatus("Server approval failed.");
            }
          },
          onReadyForServerCompletion: async (paymentId, txid) => {
            try {
              const r = await fetch("/api/complete", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ paymentId, txid })
              });
              if (!r.ok) throw await r.text();
              setStatus("🎉 Payment completed successfully!");
              alert("Payment completed successfully!");
            } catch (e) {
              console.error(e);
              setStatus("Server completion failed.");
            }
          },
          onCancel: () => setStatus("Payment canceled."),
          onError: (err) => {
            console.error(err);
            setStatus("Payment error: " + (err?.message || "Unknown"));
          }
        });

        console.log("Payment object:", payment);
      } catch (err) {
        console.error("CreatePayment failed:", err);
        setStatus("CreatePayment failed.");
      }
    }
    // ---------- GLOBAL EXPORT ----------
    window.login = login;
    window.pay = pay;
  </script>
</body>
</html>
