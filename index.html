<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TravelPoint Pi ‚Äì Test Payment</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body{font-family:system-ui,Arial,sans-serif;padding:32px;text-align:center}
    h1{margin-bottom:8px} p{color:#444}
    button{font-size:16px;padding:12px 18px;margin:10px;border:1px solid #ccc;border-radius:10px;cursor:pointer}
    #status{margin-top:18px;font-size:14px;color:#555}
  </style>
</head>
<body>
  <h1>TravelPoint Pi</h1>
  <p>Tap the buttons below in <b>Pi Browser</b> to complete the verification payment.</p>

  <div>
    <button type="button" id="btnLogin">üîë Login with Pi</button>
    <button type="button" id="btnPay">üí≥ Pay 0.001 Pi (test)</button>
  </div>

  <div id="status">Initializing‚Ä¶</div>

  <script>
    // --- helpers ---
    function setStatus(msg){ var el=document.getElementById('status'); if(el) el.textContent=msg; }

    // ---- LOGIN ----
    async function login() {
      try {
        const scopes = ["username","payments"];
        const auth = await Pi.authenticate(scopes, (payment)=> {
          console.log("Incomplete payment:", payment);
          setStatus("Found incomplete payment; you can try again.");
        });
        window.__piUser = auth.user;
        setStatus("Logged in as @" + auth.user.username);
      } catch (err) {
        console.error(err);
        setStatus("Login error: " + (err && err.message ? err.message : "Unknown"));
      }
    }

    // ---- PAY ----
    async function pay() {
      if (!window.__piUser) { setStatus("Please login first."); return; }
      try {
        await Pi.createPayment({
          amount: 0.001,
          memo: "TravelPoint PiNet verification",
          metadata: { orderId: Date.now() }
        }, {
          onReadyForServerApproval: async (paymentId) => {
            try {
              const r = await fetch("/api/approve", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ paymentId })
              });
              if (!r.ok) throw await r.text();
              setStatus("‚úÖ Approved by server. Awaiting blockchain tx‚Ä¶");
            } catch (e) { console.error(e); setStatus("Server approval failed."); }
          },
          onReadyForServerCompletion: async (paymentId, txid) => {
            try {
              const r = await fetch("/api/complete", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ paymentId, txid })
              });
              if (!r.ok) throw await r.text();
              setStatus("üéâ Payment completed! You can finish Step 10.");
              alert("Payment completed successfully!");
            } catch (e) { console.error(e); setStatus("Server completion failed."); }
          },
          onCancel: () => setStatus("Payment canceled."),
          onError: (err) => { console.error(err); setStatus("Payment error: " + (err && err.message ? err.message : "Unknown")); }
        });
      } catch (err) {
        console.error(err);
        setStatus("CreatePayment failed.");
      }
    }

    // ---- BOOTSTRAP ----
    document.addEventListener("DOMContentLoaded", function(){
      // –Ω–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏
      var btnLogin=document.getElementById("btnLogin");
      var btnPay=document.getElementById("btnPay");
      if (btnLogin) btnLogin.addEventListener("click", login);
      if (btnPay)   btnPay.addEventListener("click", pay);

      if (!window.Pi) {
        setStatus("‚ùå Pi SDK not found (open this page in Pi Browser).");
        return;
      }
      // –¥–ª—è Testnet sandbox=true (–≤ –ø—Ä–æ–¥–µ –±—É–¥–µ—Ç false)
      Pi.init({ version: "2.0", sandbox: true });
      setStatus("‚úÖ Pi SDK connected. Please Login first.");
    });
  </script>
</body>
</html>
